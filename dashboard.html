<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <section>
        <div class="container">
            <div class="blue-section">
                <div class="logo-content">
                    <a href="index.html">
                        <img src="img/logo.svg" alt="logo">
                    <h3>Simple Analytics</h3>
                    </a>
                    
            </div>
            <div class="dashboard">
                <a href="dashboard.html">
                    <img src="img/dashboard.svg" alt="icon">
                    <h3>Dashboard</h3>
                </a>
            </div>
            <div class="dashboard">
                <a href="settings.html">
                    <img src="img/settings.svg" alt="icon">
                    <h3>Settings</h3>
                </a>
            </div>
            <div class="logout">
                <a href="index.html">
                    <img src="img/logout.svg" alt="icon">
                <h3>Logout</h3>
                </a>
            </div>
        </div>
        <div class="white-section">
            <h3>Dashboard</h3>
            <h6>Views</h6>
            <div class="rectiangle">
                <h1>2500</h1>
                <h5>/day</h5>
            </div>
            <div class="rectiangle">
                <h1>9000</h1>
                <h5>/week</h5>
            </div>
            <div class="rectiangle">
                <h1>23000</h1>
                <h5>/month</h5>
            </div>
            <h2>Pages</h2>
            <div class="tables2">
                <span class="dash">/</span>
                <span class="digit">50</span>
            </div>
            <div class="tables2">
                <span class="dash">/sample-post</span>
                <span class="digit">20</span>
            </div>
            <div class="tables2">
                <span class="dash">/sample-post2</span>
                <span class="digit">50</span>
            </div>
            <div class="tables2">
                <span class="dash">/about</span>
                <span class="digit">20</span>
            </div>
            <h2>Country/state</h2>
            <div class="tables2">
                <span class="dash">India/AndhraPradesh</span>
                <span class="digit">500</span>
            </div>
            <div class="tables2">
                <span class="dash">India/Tamilnadu</span>
                <span class="digit">20</span>
        </div>
    </section>
</section>
</html>
